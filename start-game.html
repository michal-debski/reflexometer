<!DOCTYPE html>
<html lang="pl">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Reflexometer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@1,100..700&display=swap"
          rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<nav>
    <div>
        <p id="title">Reflexometer Game!</p>
    </div>
    <div>
        <br>
        <label for="max-trials">Max Trials: </label>
        <input id="max-trials" type="number" min="1" value="5" />
    </div>
    <div>
        <br>
        <input id="submit-btn" type="button" onclick="confirmMaxTrials()" value="Submit" />
    </div>
    <br>
    <div id="buttons">
        <input id="start-btn" type="button" onclick="startGame()" value="Start!"/>
        <input id="stop-btn" type="button" onclick="stopGame()" value="Stop!"/>
    </div>
    <div id="table">
        <h3>Your Results:</h3>
        <table>
            <thead>
            <tr>
                <th>Shortest attempt [ms]</th>
                <th>Longest attempt [ms]</th>
                <th>Average attempt [ms]</th>
                <th>Best attempt [ms]</th>
                <th>Attempts</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="shortest-time"></td>
                <td id="worst-time"></td>
                <td id="avg-time"></td>
                <td id="best-time"></td>
                <td id="trials"></td>
            </tr>
            </tbody>
        </table>
    </div>
</nav>
<div id="start-div">
    <input id="clicker" type="button" onclick="handleClick()" value="Click me as fast as you can!"/>
    <p id="result"></p>
</div>
<div class="popup" id="popup">
    <h2>Error occured!</h2>
    <p>You have not clicked square once !</p>
    <p>You need to restart your game !</p>
    <button type="button" onclick="closePopup()">OK!</button>
</div>
<footer>
    <h3>© 2025 Michał Dębski</h3>
</footer>
</body>
</html>
